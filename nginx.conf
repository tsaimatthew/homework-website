# Define the connection to your Python app (Gunicorn)
upstream app_server {
    server web:8000;
}

# 1. HTTP - Redirect all to HTTPS
server {
    listen 80;
    server_name matthewtsai.uk localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS - Your Main Application
server {
    listen 443 ssl;
    server_name matthewtsai.uk localhost;

    # SSL Paths (Mounting your self-signed certs for localhost)
    ssl_certificate /etc/letsencrypt/live/matthewtsai.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matthewtsai.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging (Debug level helps troubleshoot the regex)
    error_log  /var/log/nginx/error.log debug;
    
    # Static Files
    location /static/ {
        alias /var/www/homework-website/static/;
    }

    # Admin Static - IP Restricted
    location /static/admin/ {
        allow 100.64.0.0/10;
        deny all;
        alias /var/www/homework-website/static/admin/;
    }

    # Media Logic
    # 1. Deny access to the base media folder (security)
    location /media/ {
        deny all;
    }

    # 2. Replicate your DirectoryMatch for user uploads
    # In Nginx regex alias, we capture the path after /media/uploads/
    location ~ ^/media/uploads/(user_[^/]+/.+)$ {
        alias /var/www/html/media/uploads/$1;
        autoindex off;
        allow all;
    }

    # Admin & Error Page Restrictions
    location ~ ^/(admin|500error) {
        allow 100.64.0.0/10;
        deny all;
        
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main Application Pass-through
    location / {
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom Error Pages
    error_page 500 /500.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    
    location ~ /(500|403|404).html {
        # This serves the actual HTML files from your templates folder
        root /var/www/homework-website/hwapp/templates/;
        internal;
    }
}