name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag homework-website --label "runnumber=${GITHUB_RUN_ID}"
      
    - name: Run container
      run: |
        docker run -d --rm --name homework-website -p 80:80 -p 443:443 homework-website
        sleep 5
        docker ps -a

    - name: Wait for Django to start
      run: |
        echo "Waiting for Django to start..."
        for i in {1..10}; do
          if curl -s http://localhost:80/ | grep -q "<html"; then
            echo "Django is up."
            exit 0
          fi
          echo "Still waiting..."
          sleep 3
        done
        echo "Django failed to start."
        docker logs homework-website
        exit 1

    - name: Stop container
      if: always()
      run: docker stop smv-test || true
